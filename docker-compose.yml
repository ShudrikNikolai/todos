version: '3.8'

services:
  drogon-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    depends_on:
      - drogon-db
    volumes:
      - ./logs:/app/logs
      - ./config.yaml:/app/config.yaml:ro
      #- ./:/app/.
    environment:
      - CONFIG_PATH=/app/config.yaml
    restart: no
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  drogon-db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=lstfng
      - POSTGRES_PASSWORD=lstfng
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: no
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lstfng -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: